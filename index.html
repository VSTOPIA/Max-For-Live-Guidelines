<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max For Live Production Guidelines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    header {
      background-color: #1e1e1e;
      color: white;
      padding: 1rem;
      text-align: center;
      z-index: 100;
    }
    
    h1 {
      margin: 0;
    }
    
    .container {
      flex: 1;
      position: relative;
      height: calc(100vh - 60px);
      overflow: hidden;
    }
    
    .pdf-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      transition: opacity 0.5s ease;
    }
    
    .loading-text {
      color: white;
      font-size: 1.5rem;
      text-align: center;
      max-width: 80%;
    }
    
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      z-index: 100;
    }
    
    .control-button {
      background-color: transparent;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      padding: 0.5rem;
    }
    
    .control-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    
    .alternative-links {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    
    .alternative-link {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Max For Live Production Guidelines</h1>
  </header>
  
  <div class="container">
    <!-- Direct embed of the PDF from the original source -->
    <iframe id="pdfViewer" class="pdf-container" src="https://maxforlive.com/resources/M4L-Production-Guidelines.pdf" allowfullscreen></iframe>
    
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-text">
        <p>Loading the Max For Live Production Guidelines...</p>
        <p>If the document doesn't load, try one of these options:</p>
        <div class="alternative-links">
          <a href="https://maxforlive.com/resources/M4L-Production-Guidelines.pdf" target="_blank" class="alternative-link">Open PDF directly</a>
          <a href="https://github.com/VSTOPIA/Max-For-Live-Guidelines/blob/main/M4L-Production-Guidelines.pdf" target="_blank" class="alternative-link">View on GitHub</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const pdfViewer = document.getElementById('pdfViewer');
    const loadingOverlay = document.getElementById('loadingOverlay');
    
    // Hide loading overlay when PDF is loaded
    pdfViewer.addEventListener('load', function() {
      setTimeout(() => {
        loadingOverlay.style.opacity = 0;
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
        }, 500);
      }, 1000); // Give a little extra time for the PDF to render properly
    });
    
    // Handle error if PDF fails to load
    pdfViewer.addEventListener('error', function() {
      document.querySelector('.loading-text').innerHTML = `
        <p>Failed to load the PDF directly.</p>
        <p>Please try one of these alternatives:</p>
        <div class="alternative-links">
          <a href="https://maxforlive.com/resources/M4L-Production-Guidelines.pdf" target="_blank" class="alternative-link">Open PDF directly</a>
          <a href="https://github.com/VSTOPIA/Max-For-Live-Guidelines/blob/main/M4L-Production-Guidelines.pdf" target="_blank" class="alternative-link">View on GitHub</a>
          <a href="M4L-Production-Guidelines.pdf" class="alternative-link">View local copy</a>
        </div>
      `;
    });
    
    // Fallback if iframe doesn't fire load event
    setTimeout(() => {
      if (loadingOverlay.style.display !== 'none') {
        loadingOverlay.style.opacity = 0;
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
        }, 500);
      }
    }, 8000);
  </script>
</body>
</html>
